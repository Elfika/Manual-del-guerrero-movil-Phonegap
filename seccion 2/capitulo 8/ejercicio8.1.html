<!DOCTYPE html>
<html>
<head>  
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no;" />
	<title>Ejercicio 8.1</title>
	<meta charset="utf-8">

</head>
<body>         	 
	<canvas id="misCanvas" width="200" height="200"></canvas>
    
	<script>
		/// selecciona el elemento canvas
    		var canvas = document.getElementById("misCanvas");
    		var contexto = canvas.getContext("2d");
   	 	
		///crea un c√≠rculo dentro de las canvas
    		contexto.beginPath();
    		contexto.arc(60, 60, 50, 0, Math.PI*2, true);
    		contexto.closePath();
    		contexto.strokeStyle = "#FF0000";
    		contexto.fillStyle = "#0000FF";
    		contexto.lineWidth = 3;
    		contexto.fill();
    		contexto.stroke();
	</script>
</body>
</html>
