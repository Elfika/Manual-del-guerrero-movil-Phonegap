<!DOCTYPE html><html>    <head>         <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=2" />       <title>Ejercicio 8.4</title>       <meta charset="utf-8">       <style>           button {               background: green;               border-radius: 10px;               font-size: 1em;               margin: 4%;               padding: 1em;               width: 40%;           }           button:last-of-type {               background: red;           }               </style>       </head>    <body>              <audio id="miAudio"  src="audio.mp3"></audio>       <button onClick="reproducir()"> reproducer </button>       <button onClick="detener()"> detener  </button>       <script>           function reproducir(){               var audio = document.getElementById("miAudio");               audio.play();           }           function detener(){               var audio = document.getElementById("miAudio")               audio.pause();           }       </script>               </body></html>
